<div class="speaker-container {{with .Get "class"}}{{.}}{{end}}">
    <div class="speaker-photo-container">
        <img class="speaker-photo" src="{{ .Site.BaseURL }}media/imgs/speakers/{{.Get "photo"}}">
    </div>
    <div class="speaker-body">
        <h4 class="speaker-name">{{.Get "name"}}</h4>
        <p class="speaker-text">{{.Get "info"}}</p>
    </div>
</div>
